<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Tarefa: {{task.$id}}</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputHospital" class="control-label">Hospital</label>
          <select class="form-control selectpicker with-search" data-live-search="true" title="" id="inputHospital" selectpicker disabled
                  ng-model="task.hospital"
                  ng-options="item.$id as item.name for item in hospitals">
          </select>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputSpecialty" class="control-label">Especialidade</label>
          <select class="form-control selectpicker with-search" data-live-search="true" title="" id="inputSpecialty" selectpicker disabled
                  ng-model="task.specialty"
                  ng-options="item.$id as item.name for item in specialties">
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputDate" class="control-label">Data</label>
          <p class="input-group">
            <input id="inputDate" type="text" class="form-control" uib-datepicker-popup ng-model="task.date" is-open="datePopup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" disabled />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click=""><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
          </p>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputTimeRange" class="control-label">Horário</label>
          <select class="form-control selectpicker with-search" data-live-search="true" title="" id="inputTimeRange" selectpicker disabled
                  ng-model="task.timeRange"
                  ng-options="i for i in ['08h às 10h', '10h às 12h', '14h às 16h', '16h às 18h']">
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputState" class="control-label">Estado</label>
          <select class="form-control selectpicker with-search" data-live-search="true" title="" id="inputState" selectpicker
                  ng-model="task.status"
                  ng-options="i for i in ['Pendente', 'Sem contato', 'Concluído']">
          </select>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="inputWatingTime" class="control-label">Tempo de Espera (minutos)</label>
          <input type="number" class="form-control" data-live-search="true" id="inputWatingTime" ng-model="task.watingTime" min="0" />
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="save()">Salvar</button>
  </div>
</div>
