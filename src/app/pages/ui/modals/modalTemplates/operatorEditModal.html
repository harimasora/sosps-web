<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">{{operator.name}}</h4>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputId" class="col-sm-2 control-label">ID</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputId" ng-model="operator.$id" disabled>
        </div>
      </div>
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Nome</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" placeholder="Nome do operador" ng-model="operator.name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputMainPhone" class="col-sm-2 control-label">Telefone principal</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputMainPhone" placeholder="Telefone principal" ng-model="operator.phone">
        </div>
      </div>
      <div class="form-group">
        <label for="inputSecondaryPhone" class="col-sm-2 control-label">Telefone secundário</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputSecondaryPhone" placeholder="Telefone secundário" ng-model="operator.phone2">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="save()">Salvar</button>
  </div>
</div>
